<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .book-selection {
            margin-bottom: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
        }

        .book-image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .book-title {
            margin-top: 10px;
            font-size: 24px;
        }

        .book-description,
        .book-reviews {
            margin-top: 5px;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        #orderResponse {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="book-selection">
        <div class="book-card">
            <img src="book.jpg" alt="Book Image" class="book-image" onclick="showDetails()">
            <h2 class="book-title">Book Title</h2>
            <p class="book-description">Brief description of the book.</p>
            <p class="book-reviews">★★★★☆ (4.5/5)</p>
        </div>
    </div>

    <!-- Modal for Book Details -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetails()">&times;</span>
            <h2>Book Title</h2>
            <p><strong>Topics Covered:</strong> Topic 1, Topic 2, Topic 3, ...</p>
            <p><strong>Detailed Description:</strong> Full detailed description of the book.</p>
            <p><strong>Author:</strong> Author Name</p>
            <p><strong>Price:</strong> $19.99</p>
            <p><strong>Availability:</strong> In Stock</p>
        </div>
    </div>

    <h2>Order Form</h2>
    <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" min="1" value="1" required>

        <button type="submit">Place Order</button>
    </form>

    <div id="orderResponse"></div>

    <script>
        // Show book details modal
        function showDetails() {
            document.getElementById('bookModal').style.display = 'block';
        }

        // Close book details modal
        function closeDetails() {
            document.getElementById('bookModal').style.display = 'none';
        }

        // Handle order form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const payment = document.getElementById('payment').value;
            const copies = document.getElementById('copies').value;

            // Simulate an order response
            const isOrderConfirmed = Math.random() > 0.5; // Randomly confirm or pend the order

            const orderResponse = document.getElementById('orderResponse');
            if (isOrderConfirmed) {
                orderResponse.innerHTML = <h3>Order Confirmed!</h3><p>Thank you, ${name}. Your order for ${copies} copy/copies has been confirmed.</p>;
            } else {
                orderResponse.innerHTML = <h3>Order Pending</h3><p>Thank you, ${name}. Your order is currently pending. We will notify you when it is confirmed.</p>;
            }
        });
    </script>
</body>
</html>
