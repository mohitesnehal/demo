<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .product {
            float: left;
            width: 30%;
            padding: 15px;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Business Name. All rights reserved.</p>
    </footer>
</body>
</html>
