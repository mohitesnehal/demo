<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Colors</title>
    <style>
        /* Unvisited link */
        a:link {
            color: red;
        }

        /* Visited link */
        a:visited {
            color: green;
        }

        /* Mouse over link */
        a:hover {
            color: pink;
        }

        /* Selected link (active) */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
