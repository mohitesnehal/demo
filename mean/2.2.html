<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling Example</title>
    <style>
        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style for table headers */
        th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        /* Style for table cells */
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Highlight table rows on mouse over */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Center text alignment for Name and Address columns */
        td.name, td.address {
            text-align: center;
        }

        /* Right-align text for Percentage column */
        td.percentage {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">John Doe</td>
                <td class="address">123 Elm Street</td>
                <td class="percentage">85%</td>
            </tr>
            <tr>
                <td class="name">Jane Smith</td>
                <td class="address">456 Oak Avenue</td>
                <td class="percentage">90%</td>
            </tr>
            <tr>
                <td class="name">Emily Johnson</td>
                <td class="address">789 Pine Road</td>
                <td class="percentage">78%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
